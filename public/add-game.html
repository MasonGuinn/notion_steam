<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Steam Game to Notion</title>
  <link rel="stylesheet" href="/style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Add Steam Game to Notion</h1>

    <div class="form-group">
      <label for="game-search">Search Steam Game:</label>
      <input type="text" id="game-search" name="game-search">
      <button type="button" onclick="fetchGameInfo()">Fetch Game Info</button>
    </div>

    <div id="game-options"></div>

    <form id="addGameForm" action="/add-game" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input maxlength="30" type="text" id="name" name="name" required pattern="[A-Za-z\s\-'.]+"
          oninput="this.value = this.value.replace(/[^A-Za-z\s\-'.]/g, '')">
      </div>

      <div class="form-group">
        <label for="appId">App ID:</label>
        <input oninput="if(this.value.length > 8) this.value = this.value.slice(0, 8);" min="111111" type="number"
          id="appId" name="appId" required>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <div class="tags-input">
          <ul id="categoryTags"></ul>
          <input maxlength="10" type="text" id="category" name="category"
            placeholder="Enter categories, separate with commas">
        </div>
      </div>

      <div class="form-group">
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      <input type="submit" value="Add Game">
    </form>
  </div>

</body>

</html>
